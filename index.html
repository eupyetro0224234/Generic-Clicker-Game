<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Generic Clicker Game</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>
    <!-- Canvas de fundo animado -->
    <canvas id="backgroundCanvas"></canvas>

    <!-- Menu flutuante -->
    <div id="menuContainer">
        <img id="menuIcon" src="" alt="Menu">
        <div id="menuOptions" class="hidden"></div>
    </div>

    <!-- Display de pontos -->
    <div id="scoreDisplay">0</div>
    
    <!-- Botão de click principal -->
    <div id="clickButtonContainer">
        <img id="clickButton" src="" alt="Clique Aqui!">
    </div>

    <!-- Modal de saída -->
    <div id="exitModal" class="hidden">
        <div id="exitBox">
            <p id="exitPrompt">Tem certeza que deseja sair? Digite 'sim' para confirmar, 'esc' para cancelar:</p>
            <input type="text" id="exitInput" maxlength="20" autofocus>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
