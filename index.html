<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Generic Clicker Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Generic Clicker Game</h1>
    <button id="clickButton">Clique!</button>
    <div id="scoreDisplay">Pontos: 0</div>

    <script src="script.js"></script>
