<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Configurações - Generic Clicker Game</title>
    <style>
        body {
            -webkit-user-select: none; /* Chrome, Safari, Opera */
            -moz-user-select: none;    /* Firefox */
            -ms-user-select: none;     /* IE/Edge antigo */
            user-select: none;         /* Padrão */
        }
        
        /* Estilos do menu de configurações */
        body {
            margin: 0;
            padding: 0;
            font-family: "Comic Sans MS", "Comic Sans", cursive;
            font-weight: 900;
            background-color: rgba(180, 210, 255, 0.95);
            color: rgb(40, 40, 60);
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Adicionar overlay que cobre toda a tela */
        #settings-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: transparent;
            z-index: 9998;
        }

        .settings-container {
            flex: 1;
            padding: 14px;
            overflow-y: auto;
            position: relative;
            z-index: 10000; /* Maior z-index para garantir que fique acima de tudo */
        }

        .settings-title {
            font-size: 36px;
            text-align: center;
            margin-bottom: 40px;
        }

        .section-title {
            background-color: rgb(255, 182, 193);
            border-radius: 12px;
            padding: 10px;
            text-align: center;
            margin-bottom: 14px;
            border: 2px solid rgb(150, 150, 150);
            font-size: 28px;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 14px;
            margin-bottom: 30px;
        }

        .option-button {
            background-color: rgb(255, 255, 255);
            border: 2px solid rgb(150, 150, 150);
            border-radius: 12px;
            padding: 8px 12px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 36px;
            font-size: 18px;
            transition: background-color 0.2s;
            position: relative;
            z-index: 10001; /* Z-index ainda mais alto para os botões */
        }

        .option-button:hover {
            background-color: rgb(220, 235, 255);
        }

        .close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: rgb(255, 120, 120);
            border: 2px solid rgb(180, 60, 60);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10001; /* Z-index alto para o botão de fechar */
        }

        .close-button:hover {
            background-color: rgb(255, 80, 80);
            border-color: rgb(200, 40, 40);
        }

        .close-button::before,
        .close-button::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 3px;
            background-color: white;
        }

        .close-button::before {
            transform: rotate(45deg);
        }

        .close-button::after {
            transform: rotate(-45deg);
        }

        .restart-notice {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 100, 100, 0.9);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            display: none;
            z-index: 10001; /* Z-index alto para o aviso */
        }
    </style>
</head>
<body>
    <!-- Overlay que bloqueia interação com elementos subjacentes -->
    <div id="settings-overlay"></div>
    
    <div class="close-button" id="closeButton"></div>
    
    <div class="settings-container">
        <h1 class="settings-title">Configurações</h1>
        
        <div class="section-title">Controles</div>
        <div class="options-grid" id="controlesOptions">
            <!-- Opções de controles serão adicionadas via JavaScript -->
        </div>
        
        <div class="section-title">Outros</div>
        <div class="options-grid" id="outrosOptions">
            <!-- Outras opções serão adicionadas via JavaScript -->
        </div>
    </div>
    
    <div class="restart-notice" id="restartNotice">
        É necessário reiniciar o jogo para aplicar esta alteração.
    </div>

    <script>
        // Configurações padrão
        const defaultConfig = {
            "Clique Esquerdo": true,
            "Clique Direito": true,
            "Clique Botão do Meio": true,
            "Rolagem do Mouse": true,
            "Ativar Mods": false,
            "Verificar atualizações": true,
            "Mostrar conquistas ocultas": false,
            "Menu vertical": false
        };

        // Configurações atuais
        let config = {...defaultConfig};
        let valorOriginalMods = false;
        let precisaReiniciar = false;

        // Carregar configurações do arquivo usando Electron
        function loadConfig() {
            try {
                // Usar IPC para carregar configurações do arquivo
                if (window.parent && window.parent.electronAPI) {
                    window.parent.electronAPI.invoke('load-config').then(savedConfig => {
                        config = {...defaultConfig, ...savedConfig};
                        valorOriginalMods = config["Ativar Mods"];
                        initSettings();
                    }).catch(error => {
                        console.error('Erro ao carregar configurações:', error);
                        initSettings();
                    });
                } else {
                    // Fallback para localStorage se não estiver no Electron
                    const savedConfig = localStorage.getItem('gameConfig');
                    if (savedConfig) {
                        config = {...defaultConfig, ...JSON.parse(savedConfig)};
                    }
                    valorOriginalMods = config["Ativar Mods"];
                    initSettings();
                }
            } catch (e) {
                console.error('Erro ao carregar configurações:', e);
                initSettings();
            }
        }

        // Salvar configurações usando Electron
        function saveConfig() {
            try {
                // Usar IPC para salvar configurações no arquivo
                if (window.parent && window.parent.electronAPI) {
                    window.parent.electronAPI.send('save-config', config);
                } else {
                    // Fallback para localStorage se não estiver no Electron
                    localStorage.setItem('gameConfig', JSON.stringify(config));
                }
            } catch (e) {
                console.error('Erro ao salvar configurações:', e);
            }
        }

        // Fechar o menu de configurações
        function closeSettings() {
            // Enviar mensagem para a janela principal para fechar o iframe
            window.parent.postMessage({ action: 'closeSettings' }, '*');
        }

        // Criar elemento de opção
        function createOptionElement(key, value) {
            const option = document.createElement('div');
            option.className = 'option-button';
            option.dataset.key = key;
            
            const nameSpan = document.createElement('span');
            nameSpan.textContent = key;
            
            const valueSpan = document.createElement('span');
            valueSpan.textContent = value ? 'Ativado' : 'Desativado';
            valueSpan.className = 'option-value';
            
            option.appendChild(nameSpan);
            option.appendChild(valueSpan);
            
            option.addEventListener('click', () => {
                // Alternar valor
                config[key] = !config[key];
                saveConfig();
                
                // Atualizar exibição
                valueSpan.textContent = config[key] ? 'Ativado' : 'Desativado';
                
                // Verificar se precisa reiniciar
                if (key === "Ativar Mods") {
                    if (config[key] !== valorOriginalMods) {
                        precisaReiniciar = true;
                        document.getElementById('restartNotice').style.display = 'block';
                    } else {
                        precisaReiniciar = false;
                        document.getElementById('restartNotice').style.display = 'none';
                    }
                }
                
                // Enviar atualização para o jogo principal
                window.parent.postMessage({ 
                    action: 'configUpdated', 
                    config: {[key]: config[key]} 
                }, '*');
            });
            
            return option;
        }

        // Inicializar o menu de configurações
        function initSettings() {
            // Adicionar opções de controles
            const controlesKeys = [
                "Clique Esquerdo",
                "Clique Direito",
                "Clique Botão do Meio",
                "Rolagem do Mouse"
            ];
            
            const controlesContainer = document.getElementById('controlesOptions');
            controlesKeys.forEach(key => {
                controlesContainer.appendChild(createOptionElement(key, config[key]));
            });
            
            // Adicionar outras opções
            const outrosKeys = [
                "Ativar Mods",
                "Verificar atualizações",
                "Mostrar conquistas ocultas",
                "Menu vertical"
            ];
            
            const outrosContainer = document.getElementById('outrosOptions');
            outrosKeys.forEach(key => {
                outrosContainer.appendChild(createOptionElement(key, config[key]));
            });
            
            // Configurar botão de fechar
            document.getElementById('closeButton').addEventListener('click', closeSettings);
            
            // Configurar tecla ESC para fechar
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    closeSettings();
                }
            });

            // Prevenir propagação de eventos para elementos subjacentes
            document.addEventListener('click', (e) => {
                e.stopPropagation();
            });

            document.addEventListener('mousedown', (e) => {
                e.stopPropagation();
            });

            document.addEventListener('mouseup', (e) => {
                e.stopPropagation();
            });

            document.addEventListener('mousemove', (e) => {
                e.stopPropagation();
            });
        }

        // Iniciar quando o documento estiver carregado
        document.addEventListener('DOMContentLoaded', loadConfig);
    </script>
</body>
</html>
